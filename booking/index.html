<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIIT Photo CLub Booking</title>
</head>
<body>
    <div id = "header_group">
        <h1>SIIT Photo Club Booking</h1>
        <h2>Please fill all the field required</h2>
    </div>
    <div id = "input_group">
        <label>Event Name: </label><input type = "text" id = "event_name"><br>
        <label>Start Date: </label><input type = "datetime-local" id = "datetime_start"><br>
        <label>End Date: </label><input type = "datetime-local" id = "datetime_end"><br>
        <label>Description: </label> <br> <textarea id = "event_description" cols = 50></textarea>
    </div>
    <br><br>
    <div id = "submitandlog">
        <input type = "button" id = "submit_button" value = "Submit">
    </div>
    
</body>
</html>
