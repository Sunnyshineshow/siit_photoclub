<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../img/SIITPhoto-Logo-Colored-NoText-Iconized.png" rel="icon" type="image/x-icon">
    <title>SIIT Photo Club Booking</title>
</head>
<body>
<div class="main-container">
    <div id = "header_group">
        <img src="../img/SIITPhoto-Logo-Colored-NoText.png" class="rounded" style="width: 100px; height: 100px;" alt="Photo Club Logo">
        <h2>SIIT Photo Club Booking<h6><span class="badge bg-warning">BETA</span></h6></h2>
        <h4 class="text-muted">Please fill all the field required</h4>
    </div>
    <form class="form-floating">
    <div id = "input_group">
        <div class="form-floating mb-3">
        <input type="text" class="form-control" id="event_name" placeholder="Event Name">
        <label for="event_name" class="text-muted">Event Name</label>
        </div>
        <label>Start Date: </label><input type = "datetime-local" id = "datetime_start"> 
        <label>End Date: </label><input type = "datetime-local" id = "datetime_end"><br>
        <div class="form-floating">
        <textarea class="form-control" placeholder="Event Description" id="event_description" style="height: 100px"></textarea>
        <label for="event_description" class="text-muted">Event Description</label>
        </div>
    </div>
    <br>
    <div id = "submitandlog">
        <button type="button" class="btn btn-primary" id = "submit_button" value = "Submit">Submit</button>
        <button type="button" class="btn btn-outline-danger" id = "clear_button" value = "Clear">Clear</button>
    </div>
    </form>
    <div id = "log_area">
        <p id = "log"></p>
    </div>
    <div id = "input_and_submit_script">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./inputsubmit.js"></script>
    </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <footer class="footer">
        <div class="container">
            <span class="text-muted text-break">Â© SIIT Photo and Media Club, SIIT, Thammasat University, 2021.</span>
        </div>
    </footer>
</body>
</html>
